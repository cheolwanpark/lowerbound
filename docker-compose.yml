version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crypto-portfolio-db
    environment:
      POSTGRES_USER: crypto
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-portfolio-api
    command: uvicorn src.server:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://crypto:password@postgres:5432/portfolio
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./src:/app/src  # Hot reload for development (remove in production)

  # Scheduler Service (separate container)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-portfolio-scheduler
    command: python -m src.scheduler
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://crypto:password@postgres:5432/portfolio
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./src:/app/src  # Hot reload for development (remove in production)

volumes:
  pgdata:
    name: crypto-portfolio-pgdata
